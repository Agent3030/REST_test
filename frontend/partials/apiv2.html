<div class="box box-primary">
    <div class = "box-body">
        <div class = "col-md-12">
            <div class="table-responsive">
                <h1 class="text-center">Тестовая страница API версия 2</h1>
                <h2 class="text-left">Расписание занятий для каждого студента:</h2>
                <table class="table table-striped table-bordered">
                    <div class="col-md-4">
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputAmount">Поиск</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class ="fa fa-search"></i></div>
                                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Поиск" ng-model="search">
                                </div>
                            </div>
                        </form>
                    </div>
                    <tbody>
                    <tr>
                        <th>№</th>
                        <th ng-click="apiv2.sortColumn('name')" class ="sort">Студент</th>
                        <th>Урок №1</th>
                        <th>Урок №2</th>
                        <th>Урок №3</th>
                        <th>Урок №4</th>
                        <th>Урок №5</th>
                        <th>Урок №6</th>
                    </tr>

                    <tr dir-paginate = "student in apiv2.students | filter:search | orderBy:apiv2.sorted:apiv2.reverse | itemsPerPage: 5 ">
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td ng-repeat="lesson in student.lessons">{{lesson}}</td>
                    </tr>

                    </tbody>



                </table>
                <dir-pagination-controls></dir-pagination-controls>

            </div>

        </div>
    </div>
</div>
