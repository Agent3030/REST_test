
<div class="box box-primary">
    <div class = "box-body">
        <div class = "col-md-offset-2 col-md-8 col-md-offset-2">
            <div class="table-responsive">
                <h1 class="text-center">Тестовая страница API версия 1</h1>
                <h2 class="text-left">Список курсов для каждого студента:</h2>
                <table class="table table-striped table-bordered">
                    <div class="col-md-6">
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputAmount">Поиск</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class ="fa fa-search"></i></div>
                                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Поиск" ng-model="search.name">
                                </div>
                            </div>
                        </form>
                    </div>
                    <tbody>
                        <tr>
                            <th>№</th>
                            <th ng-click="apiv1.sortColumn('name')" class ="sort">Студент</th>
                            <th>Предметы</th>
                        </tr>

                        <tr dir-paginate = "student in apiv1.students | filter:search | orderBy:apiv1.sorted:apiv1.reverse | itemsPerPage: 5 ">
                            <td>{{student.id}}</td>
                            <td>{{student.name}}</td>
                            <td><p ng-repeat="course in student.courses">{{course.name}}</p></td>
                        </tr>

                    </tbody>



                </table>
                <dir-pagination-controls></dir-pagination-controls>

            </div>

        </div>
    </div>
</div>
